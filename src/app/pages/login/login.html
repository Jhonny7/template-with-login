<!-- background-color: #258649; -->
<ion-content class="max-contenedor" padding style="background-image: url(assets/imgs/loginFondo.png);">
  <section class="container">  
    <section class="flex">
      <img src="assets/imgs/logo.png" alt="" class="animated fadeIn">

      <section class="input-section">
        <input type="email" placeholder="{{'EMAIL' | translate}}">
        <div class="interno">
          <input type="{{configuraciones.visible ? 'text' : 'password'}}" placeholder="{{'PASSWORD' | translate}}">
          <section (touchstart)="visible()" (touchend)="visible()">
            <ion-icon ios="ios-eye" md="ios-eye"></ion-icon>
          </section>
        </div>

        <button>{{'LOGIN' | translate}}</button>
      </section>

      <section class="login-opcion">
        <button class="submit-btn2" (tap)="googlePlusLogin()">
          <ion-icon name="logo-googleplus"></ion-icon>
          Google
        </button>
        <button class="submit-btn3" (tap)="facebookLogin()">
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook
        </button>
      </section>
    </section>
  </section>
</ion-content>
